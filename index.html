    <title>World Tour Explorer</title>
    <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <header>
            <div class="video-container">

                </video>
            </div>
            <div class="header-content">

            </div>
            <input type="text" id="search" placeholder="Search destinations...">

        <main>

        </main>
